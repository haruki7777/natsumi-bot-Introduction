<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>나츠미 소개</title>
  <style>
    @font-face {
      font-family: 'NatsumiFont';
      src: url('./온글잎 박다현체.ttf') format('truetype');
    }
    body {
      font-family: 'NatsumiFont', sans-serif;
      background-image: url('./IMG_6063.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ff69b4;
      font-size: 2.5em;
    }
    .profile {
      background: rgba(255, 228, 244, 0.8);
      border: 3px solid #ff69b4;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .profile img {
      width: 150px;
      border-radius: 50%;
      border: 2px solid #ff69b4;
    }
    .profile p {
      margin-top: 10px;
      font-size: 1.1em;
    }
    .invite-button-fixed {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100; /* 다른 요소 위에 표시 */
    }

    .right-menu-container {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      border-left: 2px solid #ff69b4;
      width: 250px;
      transform: translateX(100%); /* 초기 상태에서 오른쪽으로 숨김 */
      transition: transform 0.3s ease-in-out;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .right-menu-container.open {
      transform: translateX(0); /* 활성화 시 슬라이드 인 */
    }

    .menu-toggle-button {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 99;
      padding: 10px 15px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .menu-toggle-button:hover {
      background-color: #ff85c1;
    }

    .command-category-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #ffe4f4;
      color: #333;
      border: 1px solid #ff69b4;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
    }

    .command-category-button:hover {
      background-color: #fff0f5;
    }

    .command-list {
      display: none;
      padding-left: 15px;
      margin-top: 5px;
    }

    .command-list.active {
      display: block;
    }

    .command-item-button {
      display: block;
      width: 100%;
      padding: 8px 0;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      color: #555;
    }

    .command-item-button:hover {
      color: #ff69b4;
    }

    .command-description {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 5px;
      font-size: 0.9em;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="invite-button-fixed">
    <a class="button" href="https://discord.com/api/oauth2/authorize?client_id=905355491708903485&permissions=4294443007&scope=bot%20applications.commands">나츠미 초대</a>
  </div>

  <button class="menu-toggle-button" onclick="toggleRightMenu()">메뉴 열기</button>

  <div class="right-menu-container" id="rightMenu">
    <h2>명령어 메뉴</h2>
    <button class="command-category-button" onclick="toggleCommandList('general')">일반 명령어</button>
    <ul class="command-list" id="general-commands">
      <li><button class="command-item-button" onclick="showDescription('ping')">/핑</button></li>
      <li><button class="command-item-button" onclick="showDescription('serverinfo')">/서버정보</button></li>
      <li><button class="command-item-button" onclick="showDescription('userinfo')">/유저정보</button></li>
      <li><button class="command-item-button" onclick="showDescription('attendance')">/출석</button></li>
      <li><button class="command-item-button" onclick="showDescription('balance')">/잔액</button></li>
      <li><button class="command-item-button" onclick="showDescription('help')">/도움말</button></li>
      <li><button class="command-item-button" onclick="showDescription('natsumi')">/나츠미</button></li>
      <li><button class="command-item-button" onclick="showDescription('slotmachine')">/슬롯머신</button></li>
      <li><button class="command-item-button" onclick="showDescription('translate')">/번역</button></li>
      <li><button class="command-item-button" onclick="showDescription('rank')">/도박랭킹</button></li>
      <li><button class="command-item-button" onclick="showDescription('money')">/머니</button></li>
      <li><button class="command-item-button" onclick="showDescription('sfw')">/나츠미 sfw</button></li>
      <li><button class="command-item-button" onclick="showDescription('nsfw')">/나츠미 nsfw</button></li>
      <li><button class="command-item-button" onclick="showDescription('intro')">/소개</button></li>
      <li><button class="command-item-button" onclick="showDescription('prefix')">/호출어</button></li>
    </ul>

    <button class="command-category-button" onclick="toggleCommandList('admin')">관리자 기능</button>
    <ul class="command-list" id="admin-commands">
      <li><button class="command-item-button" onclick="showDescription('stealsticker')">/스틸 스티커</button></li>
      <li><button class="command-item-button" onclick="showDescription('stealemote')">/스틸 이모지</button></li>
      <li><button class="command-item-button" onclick="showDescription('ban')">/밴</button></li>
      <li><button class="command-item-button" onclick="showDescription('unban')">/언밴</button></li>
      <li><button class="command-item-button" onclick="showDescription('mute')">/뮤트</button></li>
      <li><button class="command-item-button" onclick="showDescription('unmute')">/언뮤트</button></li>
      <li><button class="command-item-button" onclick="showDescription('kick')">/킥</button></li>
      <li><button class="command-item-button" onclick="showDescription('clear')">/청소</button></li>
      <li><button class="command-item-button" onclick="showDescription('nsfwgen')">/nsfw생성</button></li>
      <li><button class="command-item-button" onclick="showDescription('vote')">/투표</button></li>
    </ul>

    <button class="command-category-button" onclick="toggleCommandList('dev')">개발자 기능</button>
    <ul class="command-list" id="dev-commands">
      <li><button class="command-item-button" onclick="showDescription('learn')">/학습</button></li>
      <li><button class="command-item-button" onclick="showDescription('reload')">/리로드</button></li>
    </ul>

    <div id="commandDescription" class="command-description" style="display: none;"></div>
  </div>

  <div class="profile">
    <img src="./3575C7AA-8A19-4EF1-8241-71304B784788.png" alt="나츠미 프로필 이미지">
    <h1>나츠미</h1>
    <p>나츠미는 츤데레 스타일 디스코드 봇으로, 귀엽게 명령어를 실행해줘요!!</p>
    <p>흥! ... 딱히 네가 맘에 들어서 이렇게 해주는 건 아니니까 착각하지 마! 그냥 심심해서 그런 거뿐이야!</p>
  </div>

  <script>
    const commandDescriptions = {
      'ping': '... 핑? 흥, 네놈의 상태나 확인해보겠다! ... 딱히 걱정하는 건 아니니까!',
      'serverinfo': '... 이 서버 정보? ... 뭐, 알고 싶다면 알려주지. 딱히 할 일 없는 건 아니고!',
      'userinfo': '... 네놈의 정보? ... 흥, 별로 궁금하지 않지만... 어쩔 수 없군.',
      'attendance': '... 출석? ... 매일 얼굴이나 비추고 다니는 건가? ... 뭐, 상관 없어.',
      'balance': '... 네놈의 잔액? ... 돈 같은 거나 세고 다니는 한심한 녀석...',
      'help': '... 도움말? ... 혼자서는 아무것도 못 하는 건가? ... 쯧, 귀찮게 하네.',
      'natsumi': '... 나? ... 흥, 네놈 따위가 날 뭘 안다고...!',
      'slotmachine': '... 슬롯머신? ... 어리석은 짓은 혼자 해! ... 딱히 말리진 않겠지만.',
      'translate': '... 번역? ... 네놈 나라 말도 제대로 못 하는 건가? ... 한심하군.',
      'rank': '... 도박 랭킹? ... 흥, 그런 쓸데없는 거나 신경 쓰다니...',
      'money': '... 돈? ... 흥, 네놈의 돈 따위 알 바 아니야!',
      'sfw': '... 흥, 변태 같은 짓은 하지 마! ... 딱히 걱정하는 건 아니니까!',
      'nsfw': '... 맘대로 해! ... 난 상관 없어.',
      'intro': '... 내 소개? ... 이미 충분히 말했잖아, 바보!',
      'prefix': '... 호출어? ... 네놈 마음대로 불러.',
      'stealsticker': '... 스티커 훔치기? ... 흥, 재미있겠군. ... 딱히 칭찬하는 건 아냐!',
      'stealemote': '... 이모지 훔치기? ... 쓸데없는 짓만 골라서 하는군!',
      'ban': '... 밴? ... 당연한 짓을 했을 뿐이야! ... 불만이라도?',
      'unban': '... 언밴? ... 한 번만 봐주는 거야. ... 착각하지 마!',
      'mute': '... 뮤트? ... 시끄러우니까 조용히 해!',
      'unmute': '... 언뮤트? ... 이제 좀 조용히 할 수 있겠지?',
      'kick': '... 킥? ... 짜증나게 구니까 쫓아낸 거야!',
      'clear': '... 청소? ... 더러운 건 질색이야!',
      'nsfwgen': '... 그런 거나 만들고... 흥, 취미 한번 독특하네.',
      'vote': '... 투표? ... 네놈 생각 따위 아무래도 상관 없어.',
      'learn': '... 학습? ... 흥, 얼마나 똑똑해지려나 보지.',
      'reload': '... 리로드? ... 다시 시작하는 건 네 자유지만... 기대는 안 해.',
    };

    function toggleRightMenu() {
      const rightMenu = document.getElementById('rightMenu');
      rightMenu.classList.toggle('open');
    }

    function toggleCommandList(categoryId) {
      const commandList = document.getElementById(categoryId + '-commands');
      commandList.classList.toggle('active');
    }

    function showDescription(command) {
      const descriptionDiv = document.getElementById('commandDescription');
      let koreanCommand = '';
      switch (command) {
        case 'ping': koreanCommand = '/핑'; break;
        case 'serverinfo': koreanCommand = '/서버정보'; break;
        case 'userinfo': koreanCommand = '/유저정보'; break;
        case 'attendance': koreanCommand = '/출석'; break;
        case 'balance': koreanCommand = '/잔액'; break;
        case 'help': koreanCommand = '/도움말'; break;
        case 'natsumi': koreanCommand = '/나츠미'; break;
        case 'slotmachine': koreanCommand = '/슬롯머신'; break;
        case 'translate': koreanCommand = '/번역'; break;
        case 'rank': koreanCommand = '/도박랭킹'; break;
        case 'money': koreanCommand = '/머니'; break;
        case 'sfw': koreanCommand = '/나츠미 sfw'; break;
        case 'nsfw': koreanCommand = '/나츠미 nsfw'; break;
        case 'intro': koreanCommand = '/소개'; break;
        case 'prefix': koreanCommand = '/호출어'; break;
        case 'stealsticker': koreanCommand = '/스틸 스티커'; break;
        case 'stealemote': koreanCommand = '/스틸 이모지'; break;
        case 'ban': koreanCommand = '/밴'; break;
        case 'unban': koreanCommand = '/언밴'; break;
        case 'mute': koreanCommand = '/뮤트'; break;
        case 'unmute': koreanCommand = '/언뮤트'; break;
        case 'kick': koreanCommand = '/킥'; break;
        case 'clear': koreanCommand = '/청소'; break;
        case 'nsfwgen': koreanCommand = '/nsfw생성'; break;
        case 'vote': koreanCommand = '/투표'; break;
        case 'learn': koreanCommand = '/학습'; break;
        case 'reload': koreanCommand = '/리로드'; break;
        default: koreanCommand = '/' + command; break;
      }
      if (commandDescriptions[command]) {
        descriptionDiv.textContent = `${koreanCommand} - ${commandDescriptions[command]}`;
        descriptionDiv.style.display = 'block';
      } else {
        descriptionDiv.textContent = '';
        descriptionDiv.style.display = 'none';
      }
    }
  </script>
</body>
</html>
