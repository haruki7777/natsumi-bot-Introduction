<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>나츠미 소개</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    /* 생략된 스타일 동일 (변경 없음) */
    #playMusicButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      line-height: 0;
    }
    #playMusicButton.playing {
      background-color: #f03e3e;
    }
    #playMusicButton::before {
      content: '▶';
      font-size: 16px;
    }
    #playMusicButton.playing::before {
      content: '❚❚';
    }
    #playMusicButton span {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 생략된 본문 동일 (변경 없음) -->
  <div class="profile-container">
    <img src="./3575C7AA-8A19-4EF1-8241-71304B784788.png" alt="나츠미 프로필 이미지" class="profile-image">
    <h1>나츠미 를 찾아왔구나? 흥!</h1>
    <a class="invite-button" href="https://discord.com/api/oauth2/authorize?client_id=905355491708903485&permissions=4294443007&scope=bot%20applications.commands">나츠미 초대하기</a>
  </div>

  <button id="playMusicButton" class="playing" style="position: fixed; bottom: 20px; left: 20px; z-index: 100;"><span>음악 재생</span></button>
  <audio id="backgroundMusic" src="./music/CHUU - Strawberry Rush (PADO Remix).mp3" loop style="display:none;"></audio>

  <script src="./js/script.js"></script>

  <!-- 생략된 JavaScript 동일 (변경 없음) -->
  <script>
    const music = document.getElementById('backgroundMusic');
    const button = document.getElementById('playMusicButton');
    let isPlaying = false;

    function playMusic() {
      music.muted = false;
      const playPromise = music.play();
      if (playPromise) {
        playPromise.then(() => {
          isPlaying = true;
          button.classList.add('playing');
        }).catch(error => {
          console.error("Playback prevented:", error);
          if (error.name === "NotAllowedError") {
            music.muted = true;
            button.addEventListener('click', () => {
              if (!isPlaying) {
                music.muted = false;
                music.play().then(() => {
                  isPlaying = true;
                  button.classList.add('playing');
                }).catch(err => {
                  console.error("재생 실패:", err);
                });
              }
            }, { once: true });
          }
        });
      }
    }

    window.onload = () => {
      playMusic();
    };

    button.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        button.classList.remove('playing');
        isPlaying = false;
      } else {
        music.play().then(() => {
          button.classList.add('playing');
          isPlaying = true;
        }).catch(err => {
          console.error("재생 실패:", err);
        });
      }
    });

    music.addEventListener('ended', () => {
      isPlaying = false;
      button.classList.remove('playing');
    });
  </script>
</body>
</html>
